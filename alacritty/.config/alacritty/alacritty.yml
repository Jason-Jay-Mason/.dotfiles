# Dracula theme for Alacritty
# https://draculatheme.com/alacritty
#
# Color palette
# https://spec.draculatheme.com
#
# Template
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

env:
  TERM: xterm-256color
shell:
  program: /usr/bin/fish
  args:
    - --login
    - --init-command
    - "tmux"
    - "clear"
font:
  size: 13
window:
  opacity: 0.998
  padding:
    x: 10 
    y: 10 
import:
  - '~/.config/alacritty/rose-pine.yml'

